<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <!-- ningun elemento del form se va a validar
    <form novalidate> -->
    <form method="get" action="mi_servidor" target="_self" autocomplete="off">
        <fieldset >
            <legend>Datos Persona:</legend>
            <label for="idPersona">Id:</label><br/>
            <input type="text" id="idPersona" name="idPersona" readonly disabled value="23"/>
            <br/>
            <input type="hidden" id="sistema" name="sistema" value="SAP">

            <br/>
            <label for="nombre">Nombre:</label><br/>
            <input type="text" id="nombre" name="nombre" placeholder="escribe tu nombre" />
            <br/>
            <label for="apellido">Apellido:</label><br/>
            <input type="text" id="apellido" name="apellido" placeholder="escribe tu apellido"/>
            <br/>
            <label for="password">Password:</label><br/>
            <input type="password" id="password" name="password" placeholder="escribe tu password"/>
            <br/>
            <label for="email">Email:</label><br/>
            <input type="email" id="email" name="email" placeholder="escribe tu email" />
            <br/>
            <label for="edad">Edad:</label><br/>
            <input type="number" id="edad" name="edad" placeholder="escribe tu edad"/>
            <br/>
            <label>Género</label><br/>
            <input type="radio" id="femenino" name="genero"/>
            <label for="femenino">Femenino</label><br/>
            <input type="radio" id="masculido" name="genero"/>
            <label for="masculido">Masculido</label><br/>
            <br/>
            <label>Musica Favorita</label><br/>
            <input type="checkbox" id="clasica" name="musica" value="clasica">
            <label>Clásica</label><br/>
            <input type="checkbox" id="jazz" name="musica" value="jazz">
            <label>Jazz</label><br/>
            <input type="checkbox" id="rock" name="musica" value="rock">
            <label>Rock</label><br/>
            <br/>
            <label for="autos">Marcas de Auto Favorita:</label>
            <select id="autos" name="autos">
                <option value="volvo">Volvo</option>
                <option value="ferrari">Ferrari</option>
                <option value="astonmartin">Aston Martin</option>
            </select>

            <br/>
            <br/>
            <select id="autos" name="autos" multiple >
                <option value="volvo">Volvo</option>
                <option value="ferrari">Ferrari</option>
                <option value="astonmartin">Aston Martin</option>
            </select>
            <br/>
            <br/>
            <label for="comentario">comentario</label>
            <textarea id="comentario" name="comentario" rows="2" cols="30">

            </textarea>
            
            <br/>
            <br/>
            
            <input type="submit" value="Enviar" />
            <input type="submit" formnovalidate="formnovalidate" value="Enviar sin Validar"/>
            <input type="reset"  value="Restablecer"/>
        </fieldset>
    </form>
</body>
</html>
